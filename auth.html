<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoboDoc - Login / Signup</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .auth-tab-active {
      color: #2563eb;
      border-color: #2563eb;
      font-weight: 600;
    }
    .auth-tab-inactive {
      color: #6b7280;
      border-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl shadow-gray-300">
    <header class="text-center p-6 border-b border-gray-100 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
      <h1 class="text-3xl font-extrabold tracking-tight">RoboDoc</h1>
      <p class="text-sm mt-1 opacity-90">Sign in to continue</p>
    </header>

    <main class="p-6 md:p-8">
      <!-- Tabs -->
      <div class="flex mb-6 border-b border-gray-200">
        <button id="tab-login"
                class="flex-1 py-2 text-center border-b-2 auth-tab-active">
          Log In
        </button>
        <button id="tab-signup"
                class="flex-1 py-2 text-center border-b-2 auth-tab-inactive">
          Sign Up
        </button>
      </div>

      <!-- Login form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="login-email">Email</label>
          <input id="login-email" type="email"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="you@example.com" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="login-password">Password</label>
          <input id="login-password" type="password"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="••••••••" required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
          Log In
        </button>
        <!-- Inside login-form, right under the Log In button -->
<button type="submit"
class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
Log In
</button>

<p class="mt-3 text-xs text-gray-500 text-center">
<button type="button" id="forgot-password-btn" class="text-blue-600 hover:underline">
Forgot your password?
</button>
</p>

      </form>

      <!-- Signup form -->
      <form id="signup-form" class="space-y-4 hidden mt-2">
        <p class="text-xs text-gray-500 mb-1">
          Password must be at least 8 characters and include a special character.
        </p>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-email">Email</label>
          <input id="signup-email" type="email"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="you@example.com" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-password">Password</label>
          <input id="signup-password" type="password"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Use at least 8 characters and a symbol" required>
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300">
          Create Account
        </button>
      </form>

      <p class="mt-8 text-[11px] text-gray-400 text-center">
        Demo mode only: Accounts and data are stored locally in this browser. No real medical use.
      </p>

      <div class="mt-4 text-center text-[11px] text-gray-400">
        <p>Default admin login:</p>
        <p><span class="font-mono">admin@robodoc.com</span> / <span class="font-mono">Admin123!</span></p>
      </div>
    </main>
  </div>

  <script>
    const USERS_KEY = 'robodoc_users';
    const CURRENT_USER_KEY = 'robodoc_current_user';

    function loadUsers() {
      try {
        const raw = localStorage.getItem(USERS_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function saveUsers(users) {
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    function ensureDefaultAdmin() {
      const users = loadUsers();
      const hasAdmin = users.some(u => u.role === 'admin');
      if (!hasAdmin) {
        users.push({
          email: 'admin@robodoc.com',
          password: 'Admin123!',
          role: 'admin',
          createdAt: new Date().toISOString()
        });
        saveUsers(users);
      }
    }

    function isStrongPassword(pw) {
      if (!pw || pw.length < 8) return false;
      return /[^A-Za-z0-9]/.test(pw); // must contain special char
    }

    function getCurrentUser() {
      const email = localStorage.getItem(CURRENT_USER_KEY);
      if (!email) return null;
      const users = loadUsers();
      return users.find(u => u.email === email) || null;
    }

    // Tab logic
    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    function setAuthTab(mode) {
      if (mode === 'login') {
        tabLogin.classList.add('auth-tab-active');
        tabLogin.classList.remove('auth-tab-inactive');
        tabSignup.classList.add('auth-tab-inactive');
        tabSignup.classList.remove('auth-tab-active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        tabSignup.classList.add('auth-tab-active');
        tabSignup.classList.remove('auth-tab-inactive');
        tabLogin.classList.add('auth-tab-inactive');
        tabLogin.classList.remove('auth-tab-active');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      }
    }

    tabLogin.addEventListener('click', () => setAuthTab('login'));
    tabSignup.addEventListener('click', () => setAuthTab('signup'));

    // Signup submit
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value.trim().toLowerCase();
      const password = document.getElementById('signup-password').value;

      if (!isStrongPassword(password)) {
        alert('Password must be at least 8 characters and include a special character.');
        return;
      }

      const users = loadUsers();
      if (users.some(u => u.email === email)) {
        alert('An account with that email already exists.');
        return;
      }

      users.push({
        email,
        password,
        role: 'user',
        createdAt: new Date().toISOString()
      });
      saveUsers(users);

      alert('Account created! Please log in.');
      setAuthTab('login');
    });

    // Login submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim().toLowerCase();
      const password = document.getElementById('login-password').value;

      const users = loadUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert('Invalid email or password.');
        return;
      }

      localStorage.setItem(CURRENT_USER_KEY, user.email);

      if (user.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'input.html';
      }
    });

    // On load: ensure admin, auto-redirect if already logged in
    ensureDefaultAdmin();
    const existing = getCurrentUser();
    if (existing) {
      if (existing.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'input.html';
      }
    } else {
      setAuthTab('login');
    }
    const forgotBtn = document.getElementById('forgot-password-btn');
if (forgotBtn) {
  forgotBtn.addEventListener('click', () => {
    const email = document.getElementById('login-email').value.trim().toLowerCase();
    if (email) {
      // pre-fill reset email in localStorage
      localStorage.setItem('robodoc_reset_email', email);
    }
    window.location.href = 'reset.html';
  });
}

  </script>
</body>
</html>
