<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoboDoc - Analyzing...</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loader {
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loader {
  border-radius: 9999px;
  border-width: 8px;
  border-style: solid;
  border-color: #e5e7eb;
  border-top-color: #2563eb;
  width: 5rem;
  height: 5rem;
  animation: spin 0.8s cubic-bezier(.68,-0.55,.27,1.55) infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-2xl p-10 text-center">
    <div class="loader rounded-full h-20 w-20 border-8 border-gray-200 border-t-8 mx-auto mb-6"></div>
    <h2 class="text-2xl font-semibold text-gray-800">Analyzing Your Information...</h2>
    <p class="text-gray-500 mt-3 text-sm max-w-xs mx-auto">
      Generating mock, personalized treatment options based on your symptoms, history, and allergies.
    </p>
    <p class="text-[11px] text-gray-400 mt-4">
      Hang tight â€” this is just a simulated delay.
    </p>
  </div>

  <script>
    const CURRENT_USER_KEY = 'robodoc_current_user';
    const STORAGE_KEYS = {
      diagnosis: 'robodoc_diagnosis',
      history: 'robodoc_history',
      allergies: 'robodoc_allergies'
    };

    function requireLoginBasic() {
      const email = localStorage.getItem(CURRENT_USER_KEY);
      if (!email) {
        window.location.href = 'auth.html';
        return false;
      }
      return true;
    }

    if (!requireLoginBasic()) {
      // redirected
    } else {
      const diagnosis = localStorage.getItem(STORAGE_KEYS.diagnosis);
      if (!diagnosis) {
        window.location.href = 'input.html';
      } else {
        setTimeout(() => {
          window.location.href = 'results.html';
        }, 2000);
      }
    }
  </script>
</body>
</html>
